# TimescaleDB Analytics Configuration

# Connection Settings
max_connections = 700
superuser_reserved_connections = 3

# Memory Settings (adjust based on container limits)
 # 25% of available RAM
shared_buffers = 512MB      
 # 75% of available RAM
effective_cache_size = 2GB  
 # Higher for complex analytics queries
work_mem = 32MB             
 # For VACUUM, CREATE INDEX operations
maintenance_work_mem = 256MB

# Query Planning
 # SSD-optimized
random_page_cost = 1.1
 # SSD concurrent I/O
effective_io_concurrency = 200
cpu_tuple_cost = 0.01

# Write-Ahead Logging (WAL)
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum (important for analytics)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Logging
log_destination = 'stderr'
logging_collector = off
 # Log slow queries (5s+)
log_min_duration_statement = 5000
log_checkpoints = on
log_connections = off
log_disconnections = off

# TimescaleDB Specific
timescaledb.max_background_workers = 8
shared_preload_libraries = 'timescaledb'

# Analytics Optimizations
 # Better query planning
default_statistics_target = 100
 # Chunk exclusion optimization
constraint_exclusion = partition
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Listening
listen_addresses = '172.18.0.0/16'